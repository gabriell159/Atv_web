<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dados">

        </div>
        <div class="resultado">
            <h2>Resultado</h2>
            <div class="cepResposta">

                <p class="logradouro"></p>
                <p class="bairro"></p>
                <p class="cidade"></p>
                <p class="uf"></p>
                <p class="mnsgErro"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
